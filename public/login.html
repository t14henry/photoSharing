<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Register</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="logo">
					photo book
				</div>
				<div id="login">
					<a href="login.html">Login</a>&nbsp;&nbsp;<a href="register.html">Sign up</a>
				</div>
			</header>
			<div class="content">
				<div class="login_box">
					<div class="form_container">
						<form action="register_submit" method="get" accept-charset="utf-8">
							<h2>Welcome, please login</h2>
							<div class="form_row">
								<label class="label" for="username">Username</label>
								<div class="form_collection" id="username_collection">
									<input type="text" id="username" />
								</div>
								<div class="form_message">
									<p id="username_msg"></p>
								</div>
							</div>
							<div class="form_row">
								<label class="label" for="password">Password</label>
								<div class="form_collection" id="password_collection">
									<input type="password" id="password" />
								</div>
								<div class="form_message">
									<p id="password_msg"></p>
								</div>
							</div>
							<p id="create" >
								<input type="submit" value="Login">
								<input type="reset" value="Reset">
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
